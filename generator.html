<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean URL Generator</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #eee; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 400px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #000; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        #output { margin-top: 20px; word-break: break-all; background: #f9f9f9; padding: 10px; font-size: 12px; display: none; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="card">
    <h3>Generator Link Bersih</h3>
    <label>Link Tujuan:</label>
    <input type="url" id="target" placeholder="https://wa.me/xxx atau lainnya">
    <button onclick="generate()">Buat Link</button>
    
    <div id="output"></div>
</div>

<script>
    function generate() {
        const target = document.getElementById("target").value;
        if(!target) return alert("Masukkan link!");

        // Mengubah URL menjadi Base64 (untuk menyamarkan link)
        const cleanString = btoa(target);
        
        // Mengambil domain saat ini
        const baseUrl = window.location.origin + window.location.pathname.replace("generator.html", "index.html");
        const finalUrl = baseUrl + "?" + cleanString;

        const outputDiv = document.getElementById("output");
        outputDiv.style.display = "block";
        outputDiv.innerText = finalUrl;
    }
</script>

</body>
</html>
