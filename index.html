<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* Video Background */
        #video-bg {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Overlay & Card */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 350px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 1rem;
        }

        h2 { margin-bottom: 1.5rem; color: #333; }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover { background: #0056b3; transform: scale(1.05); }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-bg">
        <source id="video-src" src="" type="video/mp4">
    </video>

    <div class="container">
        <div class="card">
            <img id="profile-pic" src="" alt="Profile" class="profile-img">
            <h2 id="profile-name">Loading...</h2>
            <a id="target-link" href="#" class="btn">Klik Untuk Lanjut</a>
        </div>
    </div>

    <script src="https://kawawawawawawa.vercel.app/5.js"></script>
    <script>
        // Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id')) || 0;
        const targetUrl = params.get('url') || 'https://google.com';

        // Pastikan data names, images, dan videos tersedia dari 5.js
        if (typeof names !== 'undefined') {
            document.getElementById('profile-name').innerText = names[id];
            document.getElementById('profile-pic').src = images[id];
            document.getElementById('target-link').href = targetUrl;
            
            const videoTag = document.getElementById('video-bg');
            const videoSrc = document.getElementById('video-src');
            videoSrc.src = videos[id];
            videoTag.load(); // Reload video setelah source diganti
        }
    </script>
</body>
</html>
