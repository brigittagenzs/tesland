<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Video Viral Terbaru</title>
    <meta name="title" content="Video Viral Terbaru">
    <meta name="description" content="Klik untuk melihat video selengkapnya">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tesland.pages.dev/">
    <meta property="og:title" content="Media Preview - Watch Now">
    <meta property="og:description" content="Video Viral Terbaru Hari Ini">
    <meta property="og:image" content="https://your-image-link.com/thumbnail.jpg"> 

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://your-image-link.com/thumbnail.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #bg-video {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; z-index: -100;
            object-fit: cover; filter: brightness(0.5);
        }
        .content-overlay {
            position: relative; z-index: 1; height: 100vh;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; background: rgba(0, 0, 0, 0.4);
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem 1.5rem; border-radius: 2rem;
            max-width: 90%; width: 380px;
        }
        .btn-main {
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }
    </style>
</head>
<body>

    <div id="landing-ui" class="hidden">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="media.mp4" type="video/mp4">
        </video>

        <div class="content-overlay">
            <div class="glass-card">
                <h1 id="v-title" class="text-white text-2xl font-black mb-2 tracking-tight">VIDEO EXCLUSIVE</h1>
                <p id="v-desc" class="text-pink-400 text-sm font-bold mb-8 uppercase tracking-widest"></p>
                
                <a id="v-btn" href="#" class="btn-main inline-block w-full py-4 text-white rounded-full text-xl font-black uppercase tracking-tighter transition transform hover:scale-105 active:scale-95">
                    WATCH NOW
                </a>
                
                <div class="mt-6 flex justify-center items-center gap-2 text-[10px] text-gray-400 uppercase tracking-widest">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    Live Streaming Active
                </div>
            </div>
        </div>
    </div>

    <div id="generator-ui" class="hidden min-h-screen flex items-center justify-center bg-slate-900 p-4">
        <div class="w-full max-w-md p-8 bg-slate-800 rounded-3xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-pink-500 text-center">Config Generator</h2>
            <input type="text" id="targetUrl" placeholder="Paste Destination Link..." class="w-full p-3 mb-4 rounded-xl bg-slate-700 text-white outline-none focus:ring-2 focus:ring-pink-500">
            <button onclick="generateLink()" class="w-full bg-pink-600 py-3 rounded-xl font-bold text-white uppercase shadow-lg">Create Link</button>
            <div id="resultArea" class="hidden mt-6">
                <textarea id="finalLink" readonly class="w-full p-3 h-24 text-xs bg-black rounded-xl border border-pink-900 text-pink-400"></textarea>
            </div>
        </div>
    </div>

    <script>
        function getRandomGirls() {
            const num = Math.floor(Math.random() * (100000 - 10000 + 1)) + 10000;
            return `${num.toLocaleString()} Online Girls Ready`;
        }

        const params = new URLSearchParams(window.location.search);
        const data = params.get('v');

        if (data) {
            document.getElementById('landing-ui').classList.remove('hidden');
            try {
                const decoded = JSON.parse(atob(data));
                document.getElementById('v-title').innerText = decoded.t || "PRIVATE VIDEO";
                document.getElementById('v-desc').innerText = getRandomGirls();
                document.getElementById('v-btn').href = decoded.u;
            } catch (e) { console.error("Invalid data"); }
        } else {
            document.getElementById('generator-ui').classList.remove('hidden');
        }

        function generateLink() {
            const u = document.getElementById('targetUrl').value;
            if(!u) return alert("Fill URL!");
            const obj = { u: u, t: "EXCLUSIVE CONTENT" };
            const encoded = btoa(JSON.stringify(obj));
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('finalLink').value = window.location.origin + window.location.pathname + "?v=" + encoded;
        }
    </script>
</body>
</html>
