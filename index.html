<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Access</title>
    <script src="config.js"></script>
    <style>
        /* Gaya CSS sama seperti sebelumnya (Efek Pulse, Live, Glassmorphism) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #000; color: #fff; overflow: hidden; }
        #landing, #generator { display: none; height: 100vh; width: 100%; position: relative; }
        #bg-video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; transform: translate(-50%, -50%); z-index: -1; object-fit: cover; opacity: 0.5; }
        .container { height: 100%; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, transparent, rgba(0,0,0,0.8)); }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.2); width: 90%; max-width: 400px; }
        .profile-container { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #fff; object-fit: cover; z-index: 2; position: relative; }
        .pulse { position: absolute; top:0; left:0; width:100%; height:100%; background:#22c55e; border-radius:50%; animation: pulse 2s infinite; }
        .live { position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); background: #ef4444; padding: 2px 8px; border-radius: 10px; font-size: 10px; z-index: 3; }
        .btn { display: block; width: 100%; background: #fff; color: #00; padding: 15px; border-radius: 50px; font-weight: bold; margin-top: 20px; border: none; cursor: pointer; transition: 0.3s; text-decoration: none; color: #000; }
        .btn:hover { transform: scale(1.05); }
        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.7; } 70% { transform: scale(1.2); opacity: 0; } 100% { transform: scale(0.9); opacity: 0; } }
        
        /* Gen Style */
        #generator { background: #111; display: flex; align-items: center; justify-content: center; overflow-y: auto; }
        .gen-box { background: #222; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #444; color: #fff; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="landing">
        <video autoplay muted loop playsinline id="bg-video"></video>
        <div class="container">
            <div class="card">
                <div class="profile-container">
                    <div class="pulse"></div>
                    <img src="" id="u-img" class="profile-pic">
                    <div class="live">LIVE</div>
                </div>
                <h2 id="u-name"></h2>
                <p id="u-msg"></p>
                <button id="u-btn" class="btn"></button>
            </div>
        </div>
    </div>

    <div id="generator">
        <div class="gen-box">
            <h2>Multi-Domain Generator</h2>
            <input type="url" id="target" placeholder="Target Link (https://...)">
            <input type="text" id="title" placeholder="Preview Title">
            <input type="url" id="img" placeholder="Preview Image URL">
            <button class="btn" onclick="generate()">Generate Random Domain Link</button>
            <div id="result" style="margin-top: 20px; word-break: break-all; font-size: 12px; color: #22c55e;"></div>
        </div>
    </div>

    <script>
        const path = window.location.pathname.substring(1);
        function getRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        if (path && path !== "index.html") {
            document.getElementById('landing').style.display = 'block';
            try {
                const data = JSON.parse(atob(path));
                document.title = data.t;
                document.getElementById('u-img').src = data.i || getRandom(CONFIG.profiles);
                document.getElementById('u-name').innerText = getRandom(CONFIG.names);
                document.getElementById('u-msg').innerText = getRandom(CONFIG.messages);
                document.getElementById('bg-video').src = getRandom(CONFIG.videos);
                const b = document.getElementById('u-btn');
                b.innerText = getRandom(CONFIG.buttonTexts);
                b.onclick = () => { window.location.href = data.d; };
            } catch (e) { document.getElementById('generator').style.display = 'flex'; }
        } else {
            document.getElementById('generator').style.display = 'flex';
        }

        function generate() {
            const d = document.getElementById('target').value;
            const t = document.getElementById('title').value;
            const i = document.getElementById('img').value;
            if(!d) return alert("Fill target!");

            const encoded = btoa(JSON.stringify({d, t, i}));
            const randomDom = getRandom(CONFIG.domains);
            const finalLink = `https://${randomDom}/${encoded}`;

            const res = document.getElementById('result');
            res.innerHTML = `<strong>Link Generated (Copied):</strong><br>${finalLink}`;
            navigator.clipboard.writeText(finalLink);
        }
    </script>
</body>
</html>
