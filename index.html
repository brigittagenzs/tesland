<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        #video-bg {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1; object-fit: cover;
        }
        .container {
            height: 100vh; display: flex; justify-content: center;
            align-items: center; background: rgba(0,0,0,0.4);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px;
        }
        .profile-img {
            width: 110px; height: 110px; border-radius: 50%;
            object-fit: cover; border: 3px solid #007bff; margin-bottom: 15px;
        }
        h2 { margin-bottom: 20px; font-size: 1.4rem; color: #222; }
        .btn {
            display: block; padding: 12px; background: #007bff;
            color: white; text-decoration: none; border-radius: 10px;
            font-weight: bold; transition: 0.3s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <video autoplay muted loop id="video-bg">
        <source id="video-src" src="" type="video/mp4">
    </video>

    <div class="container">
        <div class="card">
            <img id="profile-pic" src="" alt="Profile" class="profile-img">
            <h2 id="profile-name">Memuat...</h2>
            <a id="target-link" href="#" class="btn">Lanjutkan</a>
        </div>
    </div>

    <script src="https://kawawawawawawa.vercel.app/5.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id')) || 0;
        const targetUrl = params.get('url') || 'https://google.com';

        window.onload = () => {
            if (typeof names !== 'undefined') {
                document.getElementById('profile-name').innerText = names[id];
                document.getElementById('profile-pic').src = images[id];
                document.getElementById('target-link').href = targetUrl;
                
                const videoTag = document.getElementById('video-bg');
                const videoSrc = document.getElementById('video-src');
                videoSrc.src = videos[id];
                videoTag.load();
            }
        };
    </script>
</body>
</html>
